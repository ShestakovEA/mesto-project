<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info ">
          <img src="./images/cousteau.jpg" alt="аватар" class="profile__avatar">
          <div class="profile__container">
            <div class="profile__container-info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="photo-grid">
        <article class="photo-grid__card">
          <img src="./images/photo-grid-dombai.jpg" alt="домбай" class="photo-grid__item">
          <div class="photo-grid__container">
            <h2 class="photo-grid__title">Домбай</h2>
            <button type="button" class="photo-grid__button"></button>
          </div>
        </article>
        <article class="photo-grid__card">
          <img src="./images/photo-grid-dombai.jpg" alt="домбай" class="photo-grid__item">
          <div class="photo-grid__container">
            <h2 class="photo-grid__title">Домбай</h2>
            <button type="button" class="photo-grid__button"></button>
          </div>
        </article>
        <article class="photo-grid__card">
          <img src="./images/photo-grid-elbrus.jpg" alt="эльбрус" class="photo-grid__item">
          <div class="photo-grid__container">
            <h2 class="photo-grid__title">Гора Эльбрус</h2>
            <button type="button" class="photo-grid__button"></button>
          </div>
        </article>
        <article class="photo-grid__card">
          <img src="./images/photo-grid-karachaevsk.jpg" alt="карачаево-черкесия" class="photo-grid__item">
          <div class="photo-grid__container">
            <h2 class="photo-grid__title">Карачаево-Черкесия</h2>
            <button type="button" class="photo-grid__button"></button>
          </div>
        </article>
        <article class="photo-grid__card">
          <img src="./images/photo-grid-elbrus.jpg" alt="эльбрус" class="photo-grid__item">
          <div class="photo-grid__container">
            <h2 class="photo-grid__title">Эльбрус</h2>
            <button type="button" class="photo-grid__button"></button>
          </div>
        </article>
        <article class="photo-grid__card">
          <img src="./images/photo-grid-karachaevsk.jpg" alt="карачаево-черкесия" class="photo-grid__item">
          <div class="photo-grid__container">
            <h2 class="photo-grid__title">Карачаево-Черкесия</h2>
            <button type="button" class="photo-grid__button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="form" name="form-edit">
        <input type="text" class="form__text" name="form-edit" placeholder="Жак-Ив Кусто">
        <input type="text" class="form__text" name="form-edit" placeholder="Исследователь океана">
        <button type="submit" class="form__button">Сохранить</button>
      </form>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>

</body>

</html>
