  <div id="popup" class="popup popup-edit">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="form" name="form-edit">
        <input id="inputName" type="text" class="form__text" name="form-edit" placeholder="Жак-Ив Кусто">

  <div id="popupNewCard" class="popup popup-add">
