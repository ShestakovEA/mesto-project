<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="<%=require(''./images/logo.svg')%>" alt="логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info ">
          <img src="./images/cousteau.jpg" alt="аватар" class="profile__avatar">
          <div class="profile__container">
            <div class="profile__container-info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button id="openPopupButton" type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
        </div>
        <button id="openPopupAddButton" type="button" class="profile__add-button"></button>
      </section>
      <section class="photo-grid">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div id="popup" class="popup popup-edit">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="form" name="form-edit" novalidate>
        <input id="inputName" type="text" class="form__text form__name form__input" name="form-edit" placeholder="Жак-Ив Кусто" minlength="2" maxlength="40" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" data-error-message="Поле должно содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы." required>
        <span class="form__error inputName-error"></span>
        <input id="inputJob" type="text" class="form__text form__job form__input" name="form-edit" placeholder="Исследователь океана" minlength="2" maxlength="200" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" data-error-message="Поле должно содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы." required>
        <span class="form__error inputJob-error"></span>
        <button id="saveButton" type="submit" class="form__button">Сохранить</button>
      </form>
      <button id="closeButtonEdit" type="button" class="popup__button-close"></button>
    </div>
  </div>

  <div id="popupNewCard" class="popup popup-add">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form id="addForm" class="form form-add" name="form-add" novalidate>
        <input id="inputAddName" type="text" class="form__text form__input" name="form-edit" placeholder="Название" minlength="2" maxlength="30" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" data-error-message="Поле должно содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы." required>
        <span class="form__error inputAddName-error"></span>
        <input id="inputAddLink" type="url" class="form__text form__input" name="form-edit" placeholder="Ссылка на картинку" required>
        <span class="form__error inputAddLink-error"></span>
        <button id="createButton" type="submit" class="form__button">Создать</button>
      </form>
      <button id="closeButtonAdd" type="button" class="popup__button-close"></button>
    </div>
  </div>

  <div id="popupImg" class="popup popup_picture">
    <div class="popup__container-img">
      <img src="" alt="фотография" class="popup__img">
      <p class="popup__caption"></p>
      <button id="closeButtonImg" type="button" class="popup__button-close"></button>
    </div>
  </div>

  <template id="template">
    <article class="photo-grid__card">
      <button type="button" class="photo-grid__trashcan"></button>
      <img src="./images/photo-grid-elbrus.jpg" alt="эльбрус" class="photo-grid__item">
      <div class="photo-grid__container">
        <h2 class="photo-grid__title">Эльбрус</h2>
        <button type="button" class="photo-grid__button"></button>
      </div>
    </article>
  </template>

</body>

</html>
